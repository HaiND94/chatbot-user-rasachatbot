  utter_info:
  - text: "Bệnh Tay Chân Miệng (BTCM) là một bệnh truyền nhiễm do vi-rút gây ra, có biểu hiện đặc trưng là  sốt và mụn nước thường thấy xuất hiện tập trung ở lòng bàn tay, lòng bàn chân và ở bên trong miệng. \nBTCM phần lớn ảnh hưởng đến đối tượng trẻ em dưới 10 tuổi và thường gặp nhất là ở lứa tuổi dưới 5. Trẻ em ở nhà trẻ, mẫu giáo, nơi tập trung nhiều trẻ em rất dễ bị ảnh hưởng bởi các cơn bùng phát dịch BTCM do bệnh lây qua tiếp xúc từ  người sang người, và trẻ còn nhỏ nên sẽ là đối tượng dễ bị lây bệnh nhất. Trẻ em khi lớn lên thường miễn dịch với bệnh tay chân miệng vì các kháng thể được hình thành sau khi phơi nhiễm với vi-rút gây bệnh. Tuy nhiên, vẫn có khả năng thanh thiếu niên và người lớn cũng bị mắc bệnh này."
  - text: "Bệnh chân tay miệng trẻ em là một căn bệnh khá phổ biến, bệnh thường lây lan cao và xuất hiện nhiều nhất ở trẻ nhỏ."
  - text: "Bệnh tay chân miệng ở trẻ em là một bệnh truyền nhiễm, bùng phát mạnh vào thời điểm giao mùa và rất dễ lây lan. Chính vì vậy, việc trang bị những thông tin cần thiết về bệnh là vô cùng quan trọng đối với các bậc phụ huynh để có xử trí kịp thời nếu không may con em mình nhiễm bệnh."
  - text: "Tay chân miệng là bệnh khá phổ biến ở trẻ nhỏ và chưa có vắc xin phòng ngừa. Dù được xem là bệnh lành tính và có thể điều trị khỏi hoàn toàn, nếu không được phát hiện và điều trị kịp thời, bệnh có thể dẫn đến các biến chứng rất nguy hiểm như: viêm màng não, viêm não, tổn thương cơ tim…, ảnh hưởng nghiêm trọng đến sức khỏe của trẻ nhỏ."
  - text: "Mùa hè bắt đầu cũng là lúc nhiều dịch bệnh ở trẻ em bùng phát, trong đó có tay chân miệng. Giữ vệ sinh sạch sẽ là điều cơ bản và quan trọng mà bố mẹ cần phải làm để bảo vệ con yêu. Đặc biệt, cần theo dõi sát sao nếu con mắc bệnh, kịp thời nhận ra dấu hiệu nhiễm độc thần kinh, để được điều trị đúng cách, kịp thời."
  - text: "Bệnh tay chân miệng xảy ra quanh năm, thường gặp nhất từ tháng 3 - 5 và từ tháng 9-12. Bệnh thường gặp ở trẻ em dưới 5 tuổi, đặc biệt là trẻ dưới 3 tuổi, trẻ lớn ít gặp hơn."
  - text: "Vào mùa hè, trẻ em là đối tượng rất dễ mắc phải căn bệnh tay chân miệng, đây là một căn bệnh truyền nhiễm gây ra bởi virus Coxsackie A16 và Enterovirus 71. Việc tiếp xúc với nước bọt, dịch phỏng nước hoặc phân của người bệnh có thể khiến bản thân nhiễm phải tay chân miệng."
  - text: "Bệnh tay chân miệng là căn bệnh truyền nhiễm do nhóm virus đường ruột gây nên. Trong đó có 2 họ thường gặp nhất là virus Coxsackie A 16 và enterovirus 71 (EV71) – trong đó EV 71 ít gặp nhưng lại gây ra những biến chứng nặng nề hơn.\nTheo thống kê của Cục Y tế Dự phòng, số trường hợp tử vong vì bệnh tay chân miệng chủ yếu là do virus EV71 gây ra, trong đó tử vong phổ biến nhất là ở nhóm trẻ dưới 3 tuổi (chiếm 75% – 86% trong tổng số các trường hợp tử vong vì bệnh tay chân miệng ở trẻ em)."

  utter_nguyen_nhan:
  - text: "Đây là một căn bệnh truyền nhiễm gây ra bởi virus Coxsackie A16 và Enterovirus 71. Việc tiếp xúc với nước bọt, dịch phỏng nước hoặc phân của người bệnh có thể khiến bản thân nhiễm phải tay chân miệng."
  - text: "Căn bệnh truyền nhiễm này có thể xuất hiện ở cả người lớn và trẻ em, tuy nhiên, đối tượng chủ yếu mắc phải chính là trẻ em trong độ tuổi từ 1 đến 5 tuổi. Nguyên nhân chủ yếu dẫn đến điều đó là do ở độ tuổi này, sức đề kháng của các bé còn yếu, chưa thể chống lại sự tấn công của những loại virus gây bệnh. Một nguyên nhân khác gây bệnh chính là đây là lứa tuổi trẻ em tiếp xúc với môi trường của các trường mẫu giáo. Yếu tố môi trường này tạo điều kiện thuận lợi cho các loại dịch bệnh phát triển và lây nhiễm nhanh chóng từ người sang người."
  - text: "Do các loại vi-rút thuộc họ enterovirus gây ra. Tác nhân gây nhiễm khuẩn thường gặp nhất là vi-rút Coxsackie A-16, trong khi enterovirus 71 thì ít gặp hơn. Biểu hiện lâm sàng của BTCM là như nhau bất kể loại vi-rút gây bệnh nào. Tuy nhiên, bệnh nhân nhiễm enterovirus 71 có nhiều khả năng dẫn đến các biến chứng hiếm gặp (ví dụ như viêm màng não do vi-rút, viêm não hoặc tổn thương cơ tim)."
  - text: "Theo Thạc sĩ, bác sĩ Lê Phan Kim Thoa – Trưởng khoa Nhi, BVĐK Tâm Anh TP.HCM, bệnh tay chân miệng (tên tiếng anh là HFMD – Hand, foot and mouth disease) thường gặp ở trẻ nhũ nhi và trẻ nhỏ dưới 5 tuổi, một số ít ở người trưởng thành. Bệnh thường xảy ra quanh năm, nhưng bùng phát cao điểm là khoảng tháng 2 đến tháng 4 và từ tháng 9 đến tháng 12.\n Virus gây bệnh tay chân miệng sống trong đường tiêu hóa và truyền nhiễm từ người này sang người khác. Trẻ rất dễ bị mắc bệnh khi tiếp xúc với  nước bọt, chất dịch từ các bọng nước, chất nôn của người bệnh, giọt bắn khi ho hoặc hắt hơi."

  utter_lay_nhiem:
  - text: "Các con đường lây truyền virus bệnh tay chân miệng: \n – Trẻ hít, nuốt phải dịch tiết, nước bọt của người bệnh trong quá trình nói chuyện, ăn uống chung.\n – Con  cầm nắm đồ chơi, chạm vào các vật dụng của trẻ bệnh.\n – Qua bàn tay của người thân khi chăm sóc con."
  - text: "Bệnh lây lan bằng đường tiếp xúc với người nhiễm bệnh qua:\n Dịch tiết mũi họng,\n Nước bọt,\n Dịch từ mụn nước,\n Phân,\n Giọt bắn từ đường hô hấp vào không khí khi ho hoặc hắt hơi. \n => thường gặp nhất với trẻ em ở môi trường nhà trẻ, mẫu giáo do cần thay tã thường xuyên, tập đi vệ sinh, và trẻ còn nhỏ nên thường đưa tay vào miệng."

  utter_di_chung:
  - text: "Biến chứng thường gặp\ nhất của BTCM là tình trạng mất nước. Bệnh có thể gây loét miệng hoặc đau họng, làm cho trẻ đau và khó nuốt.\n Đôi khi các biến chứng nghiêm trọng của BTCM có thể xảy ra dù rất hiếm nhưng lại làm ảnh hưởng đến não và gây ra các biến chứng khác: \n Viêm màng não do vi-rút: đây là tình trạng nhiễm trùng hiếm gặp do viêm màng não và dịch não tủy bao quanh não và tủy sống \n Viêm não: đây là bệnh nguy hiểm và có khả năng đe dọa đến tính mạng do vi-rút gây viêm não. Bệnh viêm não thường rất hiếm gặp. \n Viêm cơ tim (viêm tế bào cơ tim) cũng có thể xảy ra nhưng biến chứng này hiếm khi xảy ra."
  - text: "Nếu phát hiện sớm và con được điều trị đúng cách thì bệnh tay chân miệng hoàn toàn không gây nên biến chứng gì. Tuy nhiên ở trường hợp trẻ không có dấu hiệu rõ ràng, bố mẹ phát hiện muộn bệnh dễ chuyển biến nặng và gây ra những biến chứng nguy hại sau: \n– Bội nhiễm do vết phát ban, mụn nước trên da lở loét gây nhiễm trùng nặng nề.\n– Viêm màng não virus cùng những triệu chứng tê liệt liệt cổ, sốt, co giật, tay chân run, méo miệng. nếu không phát hiện và đưa đi cấp cứu có thể dẫn đến tử vong. \n– Viêm tế bào cơ tim và viêm màng não: đây là biến chứng có tỷ lệ xảy ra rất ít, tuy nhiên cha mẹ cũng cần phải đề phòng."
  
  utter_dieu_tri:
  - text: "Không có điều trị đặc hiệu cho bệnh tay chân miệng. Các dấu hiệu và triệu chứng của bệnh tay chân miệng thường tự khỏi trong vòng 7 đến 10 ngày.\nChế độ ăn uống: tránh cho trẻ ăn đồ chua, thức ăn mặn hoặc cay. Đồng thời nên tránh những thực phẩm cần nhai nhiều. Đổi sang dùng thức ăn mềm nhẹ trong vài ngày và khuyến khích trẻ uống thật nhiều nước. Nên dùng đồ uống nguội mát, sữa chua, các món tráng miệng, bánh pudding. Cho trẻ súc miệng bằng nước sạch sau mỗi bữa ăn,\nĐiều trị tại nhà: theo hướng giảm triệu chứng sốt, đau miệng và đau họng. Không chỉ định thuốc kháng sinh cho bệnh nhiễm vi-rút này. Thuốc Ibuprofen và Paracetamol có thể sử dụng khi trẻ sốt hơn 38°C,\n Hiện chưa có vắc-xin phòng ngừa BTCM."
  - text: "Hầu hết những trẻ bị tay chân miệng độ nhẹ đều được cho theo dõi và chăm sóc tích cực tại nhà theo các nguyên tắc sau:\n- Cách ly đúng cách giữa trẻ bệnh - trẻ lành để hạn chế sự lây nhiễm: Trẻ mắc bệnh cần nghỉ học ít nhất 10 ngày kể từ ngày khởi bệnh, để ngăn chặn sự lây nhiễm cho trẻ khác trong môi trường học đường. Trong nhà có nhiều trẻ cùng chung sống, nên cách ly tuyệt đối, khuyến khích trẻ bệnh không nên chơi chung với trẻ lành trong thời gian mắc bệnh, cần giám sát chặt chẽ các hoạt động thường nhật của trẻ bệnh.\n- Cần mang khẩu trang y tế cho trẻ bị bệnh và cho cả người chăm sóc trẻ bệnh. Sau khi tiếp xúc phải rửa tay sạch bằng xà phòng và nước sạch ngay.\n- Thực hiện vệ sinh cá nhân tốt cho trẻ bệnh giúp trẻ mau lành bệnh.\n - Thường xuyên tắm rửa sạch sẽ cho trẻ hàng ngày bằng xà phòng với nước sạch. Khuyến khích trẻ rửa tay sạch sẽ, đúng cách bằng xà phòng dưới vòi nước chảy để ngăn ngừa sự tái nhiễm qua đường tay - miệng. Quần áo, tã lót của trẻ bệnh nên được tẩy trùng sạch sẽ bằng nước sôi trước khi giặt sạch bằng xà phòng.\n- Vật dụng ăn uống của trẻ như bình sữa, ly uống nước, bát ăn cơm, muỗng ăn nên được luộc bằng nước sôi và sử dụng riêng biệt. Tạo môi trường sống trong lành và an toàn giúp trẻ khỏe mạnh hơn.\n- Sử dụng thuốc tại nhà theo hướng dẫn của bác sĩ.\n Hiện tại bệnh tay chân miệng chưa có thuốc điều trị đặc hiệu, chủ yếu là điều trị triệu chứng bao gồm: \n- Giảm đau miệng và hạ sốt bằng cách lau mình bằng nước ấm, dùng thuốc hạ sốt Paracetamol (liều 10 - 15mg/kg/lần, mỗi lần cách nhau từ 4 - 6h), có thể phối hợp thêm Ibuprofen nếu không hạ sốt khi có chỉ định của các bác sĩ. Tuyệt đối không sử dụng Aspirin để hạ sốt, giảm đau cho trẻ.\n Có thể sử dụng Antiacid dạng gel chấm vào sang thương ở miệng giúp trẻ giảm đau, ăn uống dễ dàng hơn. Giảm ngứa bằng các thuốc kháng Histamin thông thường như Chlorpheniramine, Theralen... theo chỉ định của bác sĩ.\n- Bổ sung nhiều nước cho trẻ, nhất là các loại nước ép trái cây chứa nhiều vitamin.\n- Chế độ ăn hàng ngày cần đảm bảo đầy đủ chất dinh dưỡng. Đối với trẻ bú mẹ cần tăng cường cho bé bú thành nhiều lần trong ngày. Cần kiêng cho trẻ ăn các loại thức ăn có thể khiến trẻ đau rát, tổn thương miệng như thức ăn nóng, đặc\n- Cần đưa trẻ đến ngay bệnh viện nếu thấy trẻ có một trong những biểu hiện sau: \nTrẻ sốt cao liên tục 39 độ C không hạ sau khi đã hạ sốt tích cực. \nTrẻ giật mình chới với, hốt hoảng, thất thần. \n Trẻ có biểu hiện run tay chân (khi đưa đồ chơi cho trẻ cầm), yếu chân tay, trẻ đi đứng loạng choạng. \n Trẻ đảo mắt bất thường, nôn ói nhiều, quấy khóc (dỗ không nín), co giật, thở mệt…"
  - text: "Nếu bé bị Tay chân miệng, các biện pháp mà ba mẹ có thể áp dụng tại nhà để trị bệnh cho con (theo chỉ định của bác sĩ) như:\nDùng thuốc giảm đau (theo chỉ định của bác sĩ nếu cần), sát trùng niêm mạc miệng như nước muối sinh lý Natriclorid 0.9%.\n Cho trẻ ăn thức ăn lỏng, dễ tiêu như cháo loãng, sữa,.. ăn đủ các chất dinh dưỡng và cho con uống nhiều nước.\nVệ sinh da cho trẻ để tránh bội nhiễm (nhiều mẹ kiêng không tắm cho bé khiến vi khuẩn tích tụ làm bệnh nặng hơn), vệ sinh vùng miệng nhẹ nhàng, sạch sẽ. Nếu bé vẫn sốt, mệt mỏi, biếng ăn, quấy khóc, nên cho con đi khám gặp bác sĩ."
  - text: "Chăm sóc trẻ bị tay chân miệng đúng cách\n Đa số trẻ mắc bệnh tay chân miệng thường sẽ có khả năng tự phục hồi trong vòng 7 – 10 ngày, ngoại trừ những trường hợp có kèm biến chứng nặng. \nĐối với trẻ mắc tay chân miệng thể nhẹ có thể được điều trị và chăm sóc tại nhà theo chỉ định của bác sĩ, tuy nhiên cần đi tái khám theo hẹn để kịp thời phát hiện biến chứng. Hiện nay, bệnh tay chân miệng vẫn chưa có thuốc điều trị đặc hiệu. Vì thế, việc chăm sóc trẻ đúng cách sẽ giúp cho quá trình điều trị đạt được hiệu quả tốt nhất, giảm thiểu tối đa nguy cơ gây ra những biến chứng nguy hiểm. \nTrong quá trình chăm sóc, có 4 yếu tố bố mẹ cần đặc biệt lưu ý là: \nThực hiện cách ly cho trẻ \nTay chân miệng là căn bệnh rất dễ lây lan ở nơi đông người như nhà trẻ, trường học, nơi công cộng. Vì thế, ngay sau khi phát hiện trẻ mắc bệnh cần tiến hành cách ly trẻ bị bệnh với các trẻ khác và người lớn trong nhà. Không nên cho trẻ đến trường học trong khoảng thời gian từ 10 – 14 ngày kể từ ngày phát bệnh, phụ huynh cũng cần thông báo rõ nguyên nhân tình trạng sức khỏe của trẻ để các trường học có biện pháp theo dõi và giám sát kịp thời. \nNgười lớn chăm sóc trẻ cũng cần sử dụng khẩu trang, rửa tay sát khuẩn thường xuyên để tránh trường hợp lây nhiễm cho những người xung quanh. \n Chú ý về chế độ dinh dưỡng \nBiếng ăn, chán ăn là tình trạng thường gặp ở trẻ khi mắc các bệnh tay chân miệng do các vết loét trong miệng gây đau đớn và khó chịu cho trẻ. Vì thế, bố mẹ nên chuẩn bị cho trẻ những thức ăn mềm, dễ nuốt và dễ tiêu hoá để trẻ có thể ăn được nhiều hơn. Nên cho trẻ ăn nhiều lần trong ngày và chú trọng đến thành phần dinh dưỡng trong các món ăn để bổ sung đầy đủ các dưỡng chất thiết yếu cho trẻ.\n Tránh cho trẻ ngậm vú nhựa quá cứng, ăn bằng các dụng cụ có cạnh sắc bén. Hạn chế thức ăn quá nóng, hoặc chua cay vì có thể khiến trẻ càng đau miệng và họng hơn. \nBổ sung thêm lượng nước thích hợp, vì trẻ có nguy cơ mất nước do sốt và biếng ăn. Tuyệt đối không nên kiêng cử gay gắt, nên cho trẻ ăn lại bình thường ngay khi trẻ có dấu hiệu giảm bệnh.\n Giữ gìn vệ sinh \nViệc giữ vệ sinh cẩn thận cho trẻ và cả người chăm sóc sẽ hạn chế tình trạng bệnh tay chân miệng lây lan ở diện rộng và giúp quá trình điều trị đạt kết quả nhanh chóng hơn. \nTrẻ cần được giữ vệ sinh sạch sẽ, không cần hạn chế tắm rửa khi bị bệnh tay chân miệng. Tuy nhiên, nên cho trẻ tắm trong phòng kín gió cùng xà phòng sát khuẩn.\nCác vật dụng sử dụng cho trẻ như bình sữa, dụng cụ ăn uống, đồ dùng sinh hoạt, đồ chơi cần được sử dụng riêng biệt hoặc làm vệ sinh thường xuyên để khử khuẩn.\nQuần áo, tã lót cần được thay mới thường xuyên và cần được ngâm với các dung dịch sát khuẩn chuyên dụng.\nBệnh tay chân miệng có thể lây nhiễm mạnh nhất ở tuần đầu tiên, nhưng virus gây bệnh có thể tồn tại trong phân đến vài tháng sau đó.  Vì vậy, nên xử lý các chất thải, phân đúng nơi và an toàn.\nDùng thuốc đúng cách \nKhông được tùy tiện cho trẻ dùng các loại thuốc nếu chưa có ý kiến chỉ định của bác sĩ. Một sai lầm rất hay thường gặp đối với các bậc phụ huynh khi chăm sóc trẻ bị tay chân miệng là tự ý dùng thuốc kháng sinh để điều trị cho trẻ. Trong khi nguyên nhân gây bệnh tay chân miệng là virus, và thuốc kháng sinh không có tác dụng diệt được virus, chỉ có tác dụng diệt vi khuẩn. Trên thực tế, dùng thuốc kháng sinh không mang lại tác dụng trong trường hợp này.\nTrong trường hợp trẻ bị sốt cao, chỉ nên dùng thuốc paracetamol để hạ sốt hoặc các thuốc khác theo đơn của bác sĩ."

  utter_nen_an:
  - text: "Chăm sóc trẻ nhỏ trong giai đoạn bị bệnh và phục hồi rất quan trọng, đặc biệt là dinh dưỡng để trẻ có sức đề kháng tốt chống lại vi-rút gây bệnh. Do vậy, khi bị tay chân miệng, phụ huynh nên:\n Cho trẻ ăn những thức ăn mềm, loãng, nguội để dễ nuốt vì lúc này miệng của trẻ bị đau rát do các nốt ban. Chia nhỏ các bữa ăn và không cố gắng ép trẻ ăn.\n Cho trẻ ăn uống đủ chất protein, kẽm để tạo kháng nguyên, kháng thể. Một số trứng phẩm giàu protein và kẽm gồm: trứng, thịt (cháo thịt nạc), sữa, sữa chua, mật ong, dưa hấu,...\n Bổ sung vitamin C cho trẻ qua các loại thực phẩm như rau xanh, đu đủ, nước dừa,...\n Khi thấy dấu hiệu mụn nước vỡ thì cần bổ sung thêm nhiều vitamin A cho trẻ qua các loại thực phẩm như cà rốt, ngô... để chống bội nhiễm.\n Với trẻ sơ sinh hoặc bé 1 tuổi bị tay chân miệng còn bú mẹ cần cho bú như bình thường, có thể tăng số lần lên vì trẻ mỗi lần bú không được nhiều.\n Vậy bệnh tay chân miệng kiêng ăn gì? Khi trẻ bị tay chân miệng, vấn đề kiêng khem trong ăn uống cũng rất quan trọng để giúp bé nhanh khỏi. Do đó, cha mẹ cần lưu ý:\n Không cho trẻ ăn những thức ăn cứng, nóng vì sẽ ảnh hưởng trực tiếp đến các vết loét, khiến trẻ đau đớn, khó ăn và khó nhai nuốt.\n Không cho trẻ ăn những đồ ăn vặt mặn, cay, đồ nhiều dầu mỡ dù đó là món yêu thích của trẻ.\n Đồng thời, tránh chọn những loại muỗng, thìa có cạnh sắc để đút cho trẻ; không đụng vào các vết loét ở đầu lưỡi và môi làm trẻ đau dẫn đến sợ hãi, không ăn."
  - text: "Trẻ bị tay chân miệng nên ăn gì?\nNhững loại thức ăn dạng lỏng, mềm\nTrẻ bị tay chân miệng nên ăn những loại thực phẩm như cháo hoặc súp để dễ hấp thu cũng như tiêu hóa tốt hơn, không bị đau rát trong miệng. Ngoài ra, để giúp bé hấp thu đầy đủ dưỡng chất, mẹ nên kết hợp với nhiều loại củ, quả khác nhau như cháo lươn đậu xanh, cháo sườn nấu đậu, cháo tôm cà rốt,…\nThực phẩm thanh mát, điều hòa cơ thể. \nCơ thể trẻ trong thời gian nhiễm bệnh sẽ bị nóng trong người. Do đó, mẹ nên kết hợp bột sắn dây vào khẩu phần ăn thường ngày của trẻ để làm dịu mát cơ thể hoặc cho trẻ ăn nhiều đu đủ vì vị ngọt, mềm cũng như giàu vitamin sẽ giúp giảm bớt các vết loét trong khoang miệng, tăng cường hệ miễn dịch và hỗ trợ điều trị tay chân miệng ở trẻ.\n Cho trẻ dùng các món ăn từ trứng \nNhững món ăn được chế biến từ trứng thường mềm, trẻ sẽ dễ nhai dễ nuốt hơn. Đồng thời, trẻ còn nhận được nhiều giá trị dinh dưỡng khác từ loại thực phẩm này như sắt, vitamin và khoáng chất."
  - text: "Nên cho trẻ ăn những loại thức ăn dạng lỏng mềm, các thực phẩm thanh mát điều hòa cơ thể, có thể cho trẻ dùng các món ăn từ trứng, nên cho trẻ uống nhiều nước, có thể ăn kem hoặc uống đồ uống lạnh."

