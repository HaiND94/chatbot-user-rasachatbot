  utter_trieu_chung:
  - text: "1. Triệu chứng bệnh tay chân miệng điển hình \n - Bệnh tay chân miệng có thời gian ủ bệnh (là giữa thời gian bị nhiễm và khởi phát triệu chứng) thường từ 3-7 ngày. \n - Khi mắc bệnh, triệu chứng ban đầu ở trẻ có thể là sốt và thường kèm theo đau họng. Trẻ cảm giác khó chịu và xuất hiện tình trạng biếng ăn. Khoảng 1 hoặc 2 ngày sau khi khởi phát sốt, vết loét gây đau và mụn nước sẽ xuất hiện trong miệng hoặc họng, hoặc cả hai. \n - Mụn nước có khả năng xuất hiện ở tay, chân, miệng, lưỡi, bên trong má và đôi khi ở mông (ở mông thường do tiêu chảy gây ra). Mụn nước ít khi gây ngứa ở trẻ em, nhưng có thể gây ngứa dữ dội ở người lớn. Vết loét và mụn nước thường tự khỏi trong một tuần hoặc lâu hơn. \n - Bệnh tay chân miệng thường nhẹ và chỉ gây sốt trong vài ngày, các dấu hiệu và triệu chứng cũng tương đối nhẹ. Hãy liên hệ với bác sĩ nếu vết loét miệng hoặc tình trạng đau họng làm cho trẻ không uống nước được hoặc khi các dấu hiệu và triệu chứng ở trẻ chuyển biến xấu hơn sau vài ngày. \n 2. Các giai đoạn của bệnh tay chân miệng\n - Giai đoạn1: Giai đoạn ủ bệnh 3 - 7 ngày. Giai đoạn khởi phát từ 1 - 2 ngày với các triệu chứng như sốt nhẹ, mệt mỏi, đau họng, biếng ăn, trẻ quấy hơn, tiêu chảy vài lần trong ngày.\n- Giai đoạn 2: Giai đoạn toàn phát có thể kéo dài 3 - 10 ngày với các triệu chứng điển hình của bệnh:\n+ Loét miệng: Vết loét đỏ hay phỏng nước đường kính 2 - 3 mm ở niêm mạc miệng, lợi, lưỡi, gây đau miệng, bỏ ăn, bỏ bú, chảy dãi (dễ nhầm với trẻ mọc răng).\n+ Phát ban dạng phỏng nước: Ở lòng bàn tay, lòng bàn chân, gối, mông; tồn tại trong thời gian ngắn (dưới 7 ngày) sau đó có thể để lại vết thâm, rất hiếm khi loét hay bội nhiễm. \n+ Sốt nhẹ, nôn: Nếu trẻ sốt cao và nôn nhiều dễ có nguy cơ biến chứng.\n+ Biến chứng thần kinh (viêm não, viêm màng não), biến chứng tim mạch, hô hấp (viêm cơ tim, phù phổi cấp, tăng huyết áp, suy tim, trụy mạch) thường xuất hiện sớm từ ngày thứ 2 đến ngày thứ 5 của bệnh, có thể dẫn đến tử vong nếu không được theo dõi và điều trị kịp thời.\n- Giai đoạn 3: Giai đoạn lui bệnh thường từ ngày thứ 8 - 10, trẻ hồi phục hoàn toàn nếu không có biến chứng."
  - text: "Điểm chung của bệnh tay chân miệng do các họ virus nói trên gây ra là có biểu hiện ban đầu gần như giống nhau và rất dễ nhầm lẫn với các bệnh khác như: sốt nhẹ, mệt mỏi, chán ăn.\n Dựa trên lâm sàng có thể chia thành 4 giai đoạn nhận biết đặc trưng của bệnh tay chân miệng:\n Giai đoạn 1: Được xem là giai đoạn ủ bệnh, thường khó nhận biết vì trẻ không có những biểu hiện cụ thể. Thời gian này diễn ra từ 3-7 ngày.\n Giai đoạn 2: Được xem là giai đoạn khởi phát, diễn ra từ 1- 2 ngày tiếp theo, khi đó trẻ đã có những biểu hiện cụ thể như sốt nhẹ, đau họng, biếng ăn, quấy khóc… \n Nếu trẻ sốt cao liên tục hoặc sốt kéo dài trên 2 ngày, rất có thể là dấu hiệu của biến chứng viêm não ở trẻ. \nGiai đoạn 3: Được xem là giai đoạn toàn phát kéo dài từ 3 – 10 ngày, kèm theo những triệu chứng rõ ràng hơn. Những biểu hiện thường thấy nhất ở trẻ bị tay chân miệng là lở loét miệng và phát ban dạng sẩn hồng ban phỏng nước.\n Lở loét miệng: Một hoặc hai ngày sau khi bắt đầu sốt, trẻ sẽ xuất hiện những nốt ban như những chấm đỏ nhỏ ở phía trong miệng, trên đầu lưỡi, hay vòm miệng… Các nốt ban nhanh chóng trở thành bóng nước (2-3mm) và loét ra gây đau khi nuốt, chảy nước dãi nhiều hơn bình thường và khiến trẻ biếng ăn. \nPhát ban trên da: Xuất hiện những chấm tròn đỏ phẳng hoặc gồ trên mặt da tập trung chủ yếu  ở lòng bàn tay, lòng bàn chân, đầu gối, khuỷu tay, và mông. Đặc điểm của các sang thương da này là thường không ngứa, không đau và đa số không để lại sẹo khi lành.Các biến chứng về hô hấp,  \nthần kinh, tim mạch thường xuất hiện vào ngày thứ 2 -5 của giai đoạn này. \nGiai đoạn 4: Đây được xem là thời gian lui bệnh (thường vào ngày thứ 7 từ lúc khởi bệnh), trẻ sẽ dần khỏe mạnh và phục hồi nếu không có những biến chứng nguy hiểm. \nThạc sĩ, bác sĩ Lê Phan Kim Thoa cho biết: “Trong một số trường hợp bệnh tay chân miệng khi có những diễn biến nặng hơn, sẽ đi kèm những triệu chứng cảnh báo như sốt cao không hạ, trẻ giật mình, kích thích quấy khóc liên tục, co giật, yếu chi, nôn ói liên tục, thở mệt… Khi đó, bố mẹ cần đưa trẻ đến ngay cơ sở y tế gần nhất để tiến hành điều trị kịp thời”."
  - text: "Không khó để nhận biết trẻ mắc tay chân miệng. Bởi lúc này, cơ thể bé sẽ xuất hiện rõ ràng các triệu chứng của bệnh.\nNhững triệu chứng nhẹ của bệnh tay chân miệng ở trẻ em\nKhi bé xuất hiện các triệu chứng dưới đây, ba mẹ chỉ cần theo dõi và chăm sóc đúng cách là bệnh có thể thuyên giảm và khỏi:\nNổi ban đỏ trên da: Những nốt màu hồng (không ngứa, không đau) dạng phỏng nước, có đường kính 2 - 5mm xuất hiện nhiều ở lòng bàn tay, lòng bàn chân, mông,… Sau vài ngày, chúng sẽ chuyển thành các bọng nước.\nLoét miệng: Những vết loét màu đỏ có đường kính 2 - 3 mm xuất hiện ở niêm mạc miệng, tập trung ở lưỡi và vòm miệng, khiến bé đau và khó khăn khi ăn uống.\nSốt: Có thể là sốt nhẹ hoặc sốt cao, tùy tình trạng bệnh và cơ địa của bé.\nTuy nhiên, trên đây chỉ là những triệu chứng nhẹ. Một số bé sẽ xuất hiện các biến chứng nặng hơn, vì thế, tuyệt đối không được chủ quan trong quá trình chăm sóc bé bị tay chân miệng.\nNhững triệu chứng nguy hiểm của bệnh tay chân miệng ở trẻ em\nVì sao tay chân miệng ở trẻ em lại nguy hiểm? Là vì khi xuất hiện các triệu chứng dưới đây, chứng tỏ cơ thể bé đã bị virus tay chân miệng tấn công, xâm nhập và gây bệnh nặng: Sốt cao liên tục và không thể hạ nhiệt.\nGiật mình, hốt hoảng không lý do. \nMệt mỏi, lơ mơ, không chơi, ngủ li bì, ngủ gà.\nToát mồ hôi, lạnh toàn thân, đặc biệt ở tay, chân.\nThở bất thường: Thở nhanh, thở nông, thở khò khè, rút lõm ngực, ngưng thở.\nRun tứ chi, run người, đi - đứng - ngồi không vững, loạng choạng.\nLúc này, người thân cần đưa bé đến phòng khám, trạm y tế, bệnh viện gần nhất để được điều trị kịp thời, tránh tình huống xấu nhất."

  utter_phong_benh:
  - text: "Biện pháp chính vẫn là vệ sinh cá nhân, rửa tay bằng xà phòng (nhất là sau khi thay quần áo, tã lót, sau khi tiếp xúc với phân, nước bọt), rửa sạch đồ chơi, sàn nhà bằng Cloramin B hoặc nước Javel, cách ly trẻ bệnh trong vòng 7 - 10 ngày kể từ ngày khởi bệnh.\n Trên thực tế bệnh tay chân miệng thường gặp nhất với trẻ em ở môi trường nhà trẻ, mẫu giáo do trẻ còn nhỏ nên thường đưa tay vào miệng. Với thời tiết hiện nay và việc trẻ quay lại trường học sau kỳ nghỉ dịch kéo dài, cha mẹ, thầy cô cần hướng dẫn nhắc nhở trẻ rửa tay thường xuyên, không cho trẻ ăn bốc, mút tay, ngậm đồ chơi; không cho trẻ dùng chung khăn ăn, khăn tay, vật dụng ăn uống như cốc, bát, đĩa, thìa, đồ chơi chưa được khử trùng.\n Cần rửa sạch đồ chơi, vật dụng, sàn nhà. Lau bề mặt tiếp xúc bằng dung dịch Cloramin B 2% hoặc các dung dịch khử khuẩn khác."
  - text: "Bệnh tay chân miệng bùng phát do lây nhiễm từ người sang người, virus gây bệnh xuất hiện nhiều ở khu vực đông người như trường học, nhà trẻ…Vì vậy cha mẹ cần nắm được những biện pháp phòng ngừa nguy cơ lây nhiễm chéo của bệnh như sau: \n– Tập thói quen cho trẻ rửa tay với xà phòng trước và sau khi ăn, sau khi đi vệ sinh, sau chơi đồ chơi. \n– Bố mẹ hoặc người thân chăm sóc trẻ cũng phải thường xuyên rửa tay nhất là sau khi thay tã cho trẻ và trước khi cho trẻ ăn. \n– Thường xuyên vệ sinh, khử trùng vật dụng của trẻ để tránh virus lây lan. \n– Khi trẻ bệnh, có dấu hiệu ho, sốt, hắt hơi không cho trẻ đến nơi tập trung đông người dễ lây nhiễm như trường học, khu vui chơi,… "

  utter_chuan_doan:
  - text: "Để chẩn đoán xác định tay chân miệng, khi trẻ có những biểu hiện nghi ngờ cần được cho đi khám, các bác sĩ sẽ khám lâm sàng và chỉ định làm các xét nghiệm cần thiết như: Xét nghiệm máu, dịch não tủy trong những trường hợp có biến chứng thần kinh. Ngoài ra, chẩn đoán Xquang ngực có thể thấy hình ảnh phù phổi cấp trong những trường hợp gây rối loạn chức năng cơ tim. Chụp cộng hưởng từ (MRI) để phát hiện những hình ảnh bất thường ở não nếu có biến chứng thần kinh trung ương. Để xác định tác nhân, mẫu bệnh phẩm lấy từ mụn nước, dịch hầu họng, phân… làm xét nghiệm PCR (Polymerase Chain Reaction) với độ nhạy cao và kết quả xét nghiệm nhanh."
  - text: "Bệnh tay chân miệng chủ yếu lây lan qua đường tiêu hóa, lây truyền từ người sang người. Theo bác sĩ chuyên khoa, nguồn lây chính từ tuyến nước bọt, phỏng nước và phân của trẻ bị nhiễm bệnh gây thành dịch do vi rút đường ruột gây ra. Nhóm virus đường ruột gây bệnh thuộc họ enterovirus, hay gặp nhất là Coxsackie A16 và Enterovirus typ 71."
  - text: "Việc chẩn đoán được thực hiện qua thăm khám lâm sàng. Bác sĩ có thể phân biệt bệnh tay chân miệng với các loại nhiễm trùng do vi-rút khác bằng cách đánh giá: \nĐộ tuổi của người nhiễm bệnh, \n Dấu hiệu và triệu chứng đặc trưng, \n Dạng phát ban hoặc vết loét."

